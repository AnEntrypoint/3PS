name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment type'
        required: true
        default: 'custom_domain'
        type: choice
        options:
        - custom_domain
        - github_pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build SvelteKit app (Custom Domain)
        if: github.event.inputs.deployment_type != 'github_pages'
        run: npm run build

      - name: Build SvelteKit app (GitHub Pages)
        if: github.event.inputs.deployment_type == 'github_pages'
        run: GITHUB_PAGES=true npm run build

      - name: Remove CNAME for GitHub Pages deployment
        if: github.event.inputs.deployment_type == 'github_pages'
        run: rm -f build/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: sveltekit

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4